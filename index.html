<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>SWAG - Signal Warrior's Automated GUI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <section id="intro">
      <div class="container">

        <div class="intro">

          <div class="logo">
              <a href="index.html"><img src="img/icons/signal.png" alt="Signal Corps" title="Logo" class="img-responsive"></a>
          </div>

          <h2>swApps is currently under contruction.</h2>

          <p class="lead">The website will be ready in...</p>

        </div><!-- end .intro -->

      </div>
    </section>

    <section id="countdown">
      <div class="container">

        <div class="row countdown text-center">

          <div class="countdown-wrap col-sm-3 col-xs-6">
            <span class="timer ce-days"></span> <br> <span class="ce-days-label"></span>
          </div>

          <div class="countdown-wrap col-sm-3 col-xs-6">
            <span class="timer ce-hours"></span> <br> <span class="ce-hours-label"></span>
          </div>

          <div class="countdown-wrap col-sm-3 col-xs-6">
            <span class="timer ce-minutes"></span> <br> <span class="ce-minutes-label"></span>
          </div>

          <div class="countdown-wrap col-sm-3 col-xs-6">
            <span class="timer ce-seconds"></span> <br> <span class="ce-seconds-label"></span>
          </div>

        </div>

      </div>
    </section>

    <section id="footer">
        <div class="container">

            <p>Copyright &copy; 2014 <a href="#">swApps</a> - Who needs apps when you've got swag?</p>

        </div>
    </section>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/vendor/jquery.counteverest.min.js"></script>
    <script src="js/vendor/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vendor/bootstrap-select.js"></script>
    <script src="js/vendor/bootstrap-switch.js"></script>
    <script src="js/vendor/flatui-checkbox.js"></script>
    <script src="js/vendor/flatui-radio.js"></script>
    <script src="js/vendor/jquery.tagsinput.js"></script>
    <script src="js/vendor/jquery.placeholder.js"></script>
    <script src="js/custom.js"></script>

  </body>
</html>
